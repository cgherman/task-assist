<div id="dataLoad" style="display: none; visibility: hidden;" hidden (click)="onDataLoad()"></div>
<div id="onGoogleAuthInitialized" style="display: none; visibility: hidden;" hidden (click)="googleAuthInitialized()"></div>
<div id="onGoogleAuthIsSignedIn" style="display: none; visibility: hidden;" hidden (click)="googleAuthIsSignedIn()"></div>
<div id="onGoogleGapiClientInitialized" style="display: none; visibility: hidden;" hidden (click)="googleGapiClientInitialized()"></div>

<div class="w3-container">
  <div class="w3-left">
    <i class="fa fa-hourglass-2 w3-xlarge"></i>
    &nbsp;
    <label class="w3-large">Eisenhower Matrix - Read Only</label>
  </div>
  <div class="w3-right">
    <div class="w3-container">
      <div class="w3-left" *ngIf="true">
        <button id="signout-button" (click)="onSignOut()">Sign Out</button>&nbsp;&nbsp;
      </div>
      <div class="w3-right">
        <div id="glogin" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">Google Sign In</div>
      </div>
    </div>
  </div>
</div>  


<div>
  <app-quadrant></app-quadrant>
</div>
