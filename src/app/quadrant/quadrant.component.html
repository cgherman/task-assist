<div class="">
  <form [formGroup]="quadrantForm">
    <div class="form-group">
      <div class="w3-row w3-section w3-row-padding">
        <div class="w3-container w3-half">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-book"></i></div>
          <div class="w3-rest">
            <select class="w3-select"  formControlName="taskList">
              <option value="" disabled selected>Choose your option</option>
              <option *ngFor="let taskList of taskLists"
                      value={{taskList.taskListId}}>
                      {{taskList.title}}
              </option>
            </select>
          </div>
        </div>
        <div class="w3-container w3-half">
          Form value: {{ quadrantForm.value | json }}
        </div>
      </div>
    </div>
  </form>
</div>
