<h2>Quadrants</h2>

<form [formGroup]="quadrantForm">
  <div class="form-group">
    <label class="center-block">Title:
      <input class="form-control" formControlName="title">
    </label>
  </div>

  <div>  
    <label>Task List:</label>
    <select>
      <option *ngFor="let taskList of taskLists"
              value={{taskList.taskListId}}>
              {{taskList.title}}
      </option>
    </select>
  </div>

</form>
<p>Form value: {{ quadrantForm.value | json }}</p>
