<div id="triggerRefresh" #triggerRefresh style="display: none; visibility: hidden;" hidden (click)="onRefresh()"></div>

<!-- Form Elements -->
<div class="">
  <form [formGroup]="quadrantForm">
    <div class="form-group">
      <div class="w3-row w3-section w3-row-padding">
        <div class="w3-container">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-book"></i></div>
          <div class="w3-rest" >
            <select class="w3-select" (ngModelChange)="onChangeTaskList($event)" formControlName="taskList" id="taskListDropDown">
              <option [selected]="true" disabled>{{openingStatement}}</option>
              <option *ngFor="let i = index; let taskList of taskLists | async "
                      [value]="taskList.id">
                {{taskList.title}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Quadrants -->
<div class="">
  <div class="w3-twothird">
    <div class="split-container">
      <div class="split-half quad-title-1 external-outline w3-row-padding">
          <div class="quad-title w3-large">Focus</div>
      </div>
      <div class="split-divider">
      </div>
      <div class="split-half quad-title-2 external-outline w3-row-padding">
          <div class="quad-title w3-large">Plan</div>
      </div>
      <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->
      </div>
    </div>
    <div class="split-container w3-margin-bottom" style="min-height: 30px;">
      <div #quad1 id="QUAD1" class="split-half quad-1 external-outline" [dragula]='"taskBag"' [dragulaModel]='tasks' [dragulaOptions]='dragulaOptions'>
        <ng-container *ngFor="let task of (tasks | async); let bagIndex = index;">
          <ng-container *ngIf="quadrantMatch(task, 1)">
            <div [attr.id]="task.id" class="w3-padding-small w3-hover-white w3-border w3-small">
              {{task.title}}
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="split-divider">
      </div>
      <div #quad2 id="QUAD2" class="split-half quad-2 external-outline" [dragula]='"taskBag"' [dragulaModel]='tasks' [dragulaOptions]='dragulaOptions'>
        <ng-container *ngFor="let task of (tasks | async); let bagIndex = index;">
          <ng-container *ngIf="quadrantMatch(task, 2)">
              <div [attr.id]="task.id" class="w3-padding-small w3-hover-white w3-border w3-small">
                  {{task.title}}
              </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->
      </div>
    </div>  
    <div class="split-container">
        <div class="split-half quad-title-3 external-outline w3-row-padding">
            <div class="quad-title w3-large">Delegate</div>
          </div>
        <div class="split-divider">
        </div>
        <div class="split-half quad-title-4 external-outline w3-row-padding">
            <div class="quad-title w3-large">Eliminate</div>
          </div>
        <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->
        </div>
      </div>
      <div class="split-container w3-margin-bottom" style="min-height: 30px;">
        <div #quad3 id="QUAD3" class="split-half quad-3 external-outline" [dragula]='"taskBag"' [dragulaModel]='tasks' [dragulaOptions]='dragulaOptions'>
        <ng-container *ngFor="let task of (tasks | async); let bagIndex = index;">
            <ng-container *ngIf="quadrantMatch(task, 3)">
              <div [attr.id]="task.id" class="w3-padding-small w3-hover-white w3-border w3-small">
                  {{task.title}}
              </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="split-divider">
        </div>
        <div #quad4 id="QUAD4" class="split-half quad-4 external-outline" [dragula]='"taskBag"' [dragulaModel]='tasks' [dragulaOptions]='dragulaOptions'>
        <ng-container *ngFor="let task of (tasks | async); let bagIndex = index;">
            <ng-container *ngIf="quadrantMatch(task, 4)">
              <div [attr.id]="task.id" class="w3-padding-small w3-hover-white w3-border w3-small">
                  {{task.title}}
              </div>
            </ng-container>
          </ng-container>
        </div>
        <div class="right-separator">
          <!-- vertical static margin (allows responsive) -->
        </div>
      </div>
    </div>
    <div class="w3-third">
      <div style="margin-right: 8px;">
        <div class="">
          <div class="quad-title-0 external-outline w3-row-padding">
            <div class="quad-title w3-large">Unspecified</div>
          </div>
      </div>
      <div class="w3-small">
        <div #quad0 id="QUAD0" class="quad-0 external-outline" style="min-height: 30px;" [dragula]='"taskBag"' [dragulaModel]='tasks' [dragulaOptions]='dragulaOptions'>
        <ng-container *ngFor="let task of (tasks | async); let bagIndex = index;">
            <ng-container *ngIf="quadrantMatch(task, null)">
                <div [attr.id]="task.id" class="w3-padding-small w3-hover-white w3-border w3-small">
                    {{task.title}}
                </div>
            </ng-container>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
