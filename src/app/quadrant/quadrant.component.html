<div class="">
  <form [formGroup]="quadrantForm">
    <div class="form-group">
      <label class="">Test box:
        <input class="form-control" formControlName="title">
      </label>
    </div>

    <div>  
      <label>Task List:</label>
      <select>
        <option *ngFor="let taskList of taskLists"
                value={{taskList.taskListId}}>
                {{taskList.title}}
        </option>
      </select>
    </div>
  </form>
  <p>Form value: {{ quadrantForm.value | json }}</p>
</div>

<div class="">
  <div class="w3-twothird">
    <div class="split-container">
      <div class="split-half w3-red external-outline w3-row-padding">
          <h4>Focus</h4>
      </div>
      <div class="split-divider">
      </div>
      <div class="split-half w3-yellow external-outline w3-row-padding">
          <h4>Plan</h4>
      </div>
      <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->
      </div>
    </div>
    <div class="split-container w3-margin-bottom">
      <div class="split-half w3-red external-outline" [dragula]='"first-bag"' [dragulaModel]='items'>
        <div class="w3-padding-small w3-hover-white w3-border">Task 1</div>
        <div class="w3-padding-small w3-hover-white w3-border">Task 3</div>
        <!--
        <div [attr.id]="item.id" [attr.title]="i" class="card-item" *ngFor="let item of items; let i=index">
          <item-detail></item-detail> 
        </div>
        -->    
      </div>
      <div class="split-divider">
      </div>
      <div class="split-half w3-yellow external-outline" [dragula]='"first-bag"' [dragulaModel]='items'>
        <div class="w3-padding-small w3-hover-white w3-border">Task 1</div>
        <div class="w3-padding-small w3-hover-white w3-border">Task 2</div>
        <div class="w3-padding-small w3-hover-white w3-border">Task 3</div>
      </div>
      <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->
      </div>
    </div>  
    <div class="split-container">
        <div class="split-half w3-green external-outline w3-row-padding">
            <h4>Delegate</h4>
        </div>
        <div class="split-divider">
        </div>
        <div class="split-half w3-gray external-outline w3-row-padding">
            <h4>Eliminate</h4>
        </div>
        <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->
        </div>
      </div>
      <div class="split-container w3-margin-bottom">
      <div class="split-half w3-green external-outline" [dragula]='"first-bag"' [dragulaModel]='items'>

        <div class="w3-padding-small w3-hover-white w3-border">Task 3</div>      
        <!--
        <div [attr.id]="item.id" [attr.title]="i" class="card-item" *ngFor="let item of items; let i=index">
          <item-detail></item-detail> 
        </div>
        -->    
      </div>
      <div class="split-divider">
      </div>
      <div class="split-half w3-gray external-outline" [dragula]='"first-bag"' [dragulaModel]='items'>
        <div class="w3-padding-small w3-hover-white w3-border">Task 1</div>
        <div class="w3-padding-small w3-hover-white w3-border">Task 2</div>
        <div class="w3-padding-small w3-hover-white w3-border">Task 3</div>
      </div>
      <div class="right-separator">
        <!-- vertical static margin (allows responsive) -->

    </div>
  </div>
  <div class="w3-third">
    <div style="margin-right: 8px;">
      <div class="">
        <div class="w3-blue external-outline w3-row-padding">
          <h4>Uncategorized</h4>
        </div>
      </div>
      <div class="">
        <div class="w3-blue external-outline" [dragula]='"first-bag"' [dragulaModel]='items'>
          <div class="w3-padding-small w3-hover-white w3-border">Task 1</div>
          <div class="w3-padding-small w3-hover-white w3-border">Task 3</div>
        </div>
      </div>
    </div>
  </div>
</div>
